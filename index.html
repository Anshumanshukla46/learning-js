<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>

    <script src="./script.js"></script>
</head>

<body>

    <!-- while using html elements in Javascript always use ".innerHTML" -->

    <p id="demo">this is me</p>

    <button onclick="fun()">try it</button>


    <!-- their is no need to use the 'window.' as it is only the parent object -->

    <button onclick="alertMe()">alert</button>

    <!-- print the page -->
    <button onclick="print()">Print the page</button>


    <!-- variables -->

    <p id="variable"></p>



    <script>
        function fun() {
            document.write('Hello Javascript');
        }

        document.getElementById('demo').innerHTML = "this is para from js";

        function alertMe() {
            alert("thus us alert");
        }

        console.log(' i am in log');


        // variables
        const a = 12;
        const b = 12;

        document.getElementById('variable').innerHTML = "Total addition is : " + (a + b);


        let hello = "World", num = 25, decimal = 12.8;
        document.write(hello + " " + num + " " + decimal + "<br>");
        hello = "helllooooooooo";
        document.write(hello + " " + num + " " + decimal + "<br>");


        // redeclare the value
        var q = 10;
        var q;
        document.write(q);

    </script>
</body>

</html>
